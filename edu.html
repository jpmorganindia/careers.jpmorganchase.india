<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JP Morgan Chase | Education Details</title>
  <style>
    * { box-sizing: border-box; font-family: "Inter", Arial, Helvetica, sans-serif; }
    body { margin: 0; background: #ffffff; color: #0f172a; }

    header {
      background: #ffffff;
      padding: 22px 48px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e5e7eb;
    }
    header img { height: 60px; }

    .page {
      max-width: 1100px;
      margin: 40px auto 80px;
      padding: 0 24px;
    }

    .section-title {
      margin-top: 48px;
      margin-bottom: 16px;
      font-size: 22px;
      color: #0a2540;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.06);
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    .field label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #334155;
    }

    .field input, .field select {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    .full { grid-column: 1 / -1; }

    .hint {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 16px;
    }

    .add-btn {
      background: #ffffff;
      border: 2px dashed #0a2540;
      color: #0a2540;
      padding: 14px 22px;
      border-radius: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }

    .actions {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      background: linear-gradient(135deg, #0a2540, #123b6f);
      color: #ffffff;
      border: none;
      padding: 14px 36px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
    }

    footer {
      margin-top: 80px;
      padding: 24px;
      text-align: center;
      font-size: 14px;
      color: #64748b;
      border-top: 1px solid #e5e7eb;
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
      header { padding: 18px 24px; }
    }
  </style>
</head>
<body>

<header>
  <img src="https://media.designrush.com/inspiration_images/757008/conversions/JPMorgan-Chase-Logo-SVG-desktop.jpg" alt="JP Morgan Chase Logo" />
</header>

<div class="page">

  <!-- Senior Secondary -->
  <div class="section-title">Senior Secondary Education (Mandatory)</div>
  <div class="card">
    <div class="grid">
      <div class="field">
        <label>School / Institution Name</label>
        <input type="text" placeholder="Enter school name" />
      </div>
      <div class="field">
        <label>City</label>
        <input type="text" placeholder="City" />
      </div>
      <div class="field">
        <label>Board</label>
        <select>
          <option>Select</option>
          <option>CBSE</option>
          <option>ICSE</option>
          <option>State Board</option>
          <option>Other</option>
        </select>
      </div>
      <div class="field">
        <label>Stream</label>
        <select>
          <option>Select</option>
          <option>Science</option>
          <option>Commerce</option>
          <option>Arts</option>
        </select>
      </div>
      <div class="field">
        <label>Percentage / CGPA</label>
        <input type="text" placeholder="e.g. 92% or 9.1" />
      </div>
      <div class="field">
        <label>Year of Completion</label>
        <input type="number" placeholder="YYYY" />
      </div>
    </div>
  </div>

  <!-- Undergraduate -->
  <div class="section-title">Undergraduate Education (Mandatory)</div>
  <div class="card">
    <div class="grid">
      <div class="field">
        <label>College / University Name</label>
        <input type="text" placeholder="Enter college name" />
      </div>
      <div class="field">
        <label>City</label>
        <input type="text" placeholder="City" />
      </div>
      <div class="field">
        <label>Degree</label>
        <select>
          <option>Select</option>
          <option>B.Tech / B.E.</option>
          <option>B.Sc</option>
          <option>B.Com</option>
          <option>BBA</option>
          <option>BA</option>
          <option>Other</option>
        </select>
      </div>
      <div class="field">
        <label>Course / Major</label>
        <input type="text" placeholder="Course name" />
      </div>
      <div class="field">
        <label>CGPA / Percentage</label>
        <input type="text" placeholder="e.g. 8.5 or 85%" />
      </div>
      <div class="field">
        <label>Year of Completion</label>
        <input type="number" placeholder="YYYY" />
      </div>
    </div>
  </div>

  <!-- Post Graduate -->
  <div class="section-title">Postgraduate Education (Optional)</div>
  <p class="hint">Add details only if applicable</p>
  <div class="card">
    <div class="grid">
      <div class="field">
        <label>College / University Name</label>
        <input type="text" />
      </div>
      <div class="field">
        <label>City</label>
        <input type="text" />
      </div>
      <div class="field">
        <label>Degree</label>
        <select>
          <option>Select</option>
          <option>M.Tech</option>
          <option>M.Sc</option>
          <option>MBA</option>
          <option>M.Com</option>
          <option>MA</option>
          <option>Other</option>
        </select>
      </div>
      <div class="field">
        <label>Specialization</label>
        <input type="text" />
      </div>
      <div class="field">
        <label>CGPA / Percentage</label>
        <input type="text" />
      </div>
      <div class="field">
        <label>Year of Completion</label>
        <input type="number" placeholder="YYYY" />
      </div>
    </div>

    <button class="add-btn" type="button">+ Add Another Qualification</button>
  </div>

  <div class="actions">
    <button class="btn" type="button" onclick="window.history.back()">Back</button>
    <button class="btn" type="button" onclick="window.location.href='legal.html'">Save & Proceed</button>
  </div>

</div>

<footer>
  Â© 2025 JP Morgan Chase & Co. All rights reserved.
</footer>

</body>
</html>
